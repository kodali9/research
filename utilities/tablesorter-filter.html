<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablesorter Filter Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/widgets/widget-filter.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Tablesorter Filter Example</h2>
    <table id="myTable" class="tablesorter">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <th><input type="text" class="tablesorter-filter" placeholder="Search Name"></th>
                <th><input type="text" class="tablesorter-filter" placeholder="Search Age"></th>
                <th><input type="text" class="tablesorter-filter" placeholder="Search Country"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Mary Johnson</td>
                <td>25</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Linda Smith</td>
                <td>35</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>James Williams</td>
                <td>40</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
